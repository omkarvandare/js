<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main Container */
        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 500px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Label and Input Styling */
        label {
            font-size: 18px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: inset 0px 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388E3C;
        }

        /* Reset Button Styling */
        .reset-btn {
            background-color: #f44336;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* Result Container Styling */
        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .result {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 120px;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .table {
                width: 90%;
                padding: 15px;
            }

            .result-container {
                flex-direction: column;
                align-items: center;
            }

            .result {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="table">

    <h1>Experiment 2</h1>
    <h1>Multiplication Table</h1>
    <label for="number">Enter a number:</label>
    <input type="text" id="number"><br><br>
    <button onclick="generateTableForLoop()">Generate Table using For</button>
    <button onclick="generateTable()">Generate Table using While</button>
    <button onclick="generateTableDoWhileLoop()">Generate Table using Do While</button>
    <button class="reset-btn" onclick="resetTable()">Reset</button>
    <div class="result-container">
        <div id="result2" class="result"></div>
        <div id="result" class="result"></div>
        <div id="result3" class="result"></div>
    </div>
</div>

<script src="exp2.js"></script>
</body>
</html>
