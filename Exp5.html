<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons{
            display:flex;
            gap:10px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start {
            background-color: #4CAF50;
            color: white;
        }
        #stop {
            background-color: #f44336;
            color: white;
        }
        #reset {
            background-color: #008CBA;
            color: white;
        }
       input { padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
       }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Experiment 5</h1>
        <h1>Countdown Timer</h1>
    
    <div class="controls">
        <input type="date" id="date-input">
        <div id="timer">Loading...</div>
         <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        </div>
    </div>
</div>
    <script src="Exp5.js"></script>
</body>
</html>
